<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Slider In JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div id="container">
        <div id="leftButton" class="slideButton">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div id="displayImage">
            <img src="images/slide1.jpg" alt="" id="image">
        </div>
        <div id="rightButton" class="slideButton">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <script src="js/files.js"></script>
</body>
</html>
